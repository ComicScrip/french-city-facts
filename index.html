<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>City facts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>City facts</h1>
  <form autocomplete="off" id="autocomplete-container">
    <div class="autocomplete">
        <input 
          id="user-input"
          type="text"
          name="userInput"
          placeholder="Chercher une commune en France"
        >
        <ol id="autocomplete-list" class="autocomplete-items"></ol>
    </div>
</form>
</header>
<main>
    <div class="row">
        <div class="col-md-6">
            <div id="city-details"></div>
        </div>

        <div class="col-md-6 image-container">
          <img id="city-img">
      </div>
    </div>
</main>
<footer>
  Made with ❤️ by Pierre
</footer>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
<script src="script.js"></script>
</body>
</html>
